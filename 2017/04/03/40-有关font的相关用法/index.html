<figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line">@font-face&#123;</div><div class="line">    font-family: 'wjs_font';</div><div class="line">src:url('../fonts/MiFie-Web-Font.vag') format('vag'),</div><div class="line">url('../fonts/MiFie-Web-Font.eot') format('embedded-opentype'),</div><div class="line">url('../fonts/MiFie-Web-Font.ttf') format('truetype'),url('../fonts/MiFie-Web-Font.woff') format('woff');</div><div class="line">&#125;</div><div class="line">.wjs_icon &#123;</div><div class="line">    font-family:wjs_font ;</div><div class="line">    /*将上面自定义的第三方font设置给icon*/</div><div class="line">&#125;</div><div class="line">/*定义一个图标</div><div class="line">1 不能直接在标签内写代表某个图标的编码,比如如果A代表某个图标不能直接在span里面写A，因为HTMLl里面的编码格式不行</div><div class="line">2 需要写在伪类当中的content 内容里面，在content里面的编码格式和字体图标的编码格式一致</div><div class="line">  3 为何要用伪类来进行图标的放置：因为伪类*/</div><div class="line">.wjs_icon_phone::before &#123;</div><div class="line">    content: '\e908';</div><div class="line">&#125;</div><div class="line">.wjs_icon_tel::before &#123;</div><div class="line">    content: '\e909';</div><div class="line">&#125;</div></pre></td></tr></table></figure>
