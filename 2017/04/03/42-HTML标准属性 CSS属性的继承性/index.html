          <p>HTML 元素的属性:赋予元素意义和语境，以下的全局属性可以用于任何HTML元素</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">1 accesskey 规定激活元素的快捷键 		2 class 规定元素的一个或多个类名</div><div class="line">3 dir 规定元素中内容的文本方向ltr rtl		  4 id 规定元素的唯一id</div><div class="line">5 lang 规定元素内容的语言			6 style 规定元素的行内CSS样式</div><div class="line">HTML5 新增属性</div><div class="line">7  draggable 规定元素是否可以拖动  默认值 auto ; true false</div><div class="line">8  dropzone 规定在拖动数据时候是否拷贝 移动 链接时拖动数据 <span class="tag">&lt;<span class="name">element</span> <span class="attr">dropzone</span>=<span class="string">"copy|move|link"</span>&gt;</span></div><div class="line">9  hidden  规定元素不应显示出来 <span class="tag">&lt;<span class="name">p</span> <span class="attr">hidden</span>&gt;</span>这个段落应该被隐藏。<span class="tag">&lt;/<span class="name">p</span>&gt;</span></div><div class="line">10 data-*  使用data-*  自定义嵌入数据 </div><div class="line">    <span class="tag">&lt;<span class="name">ul</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">li</span> <span class="attr">data-animal-type</span>=<span class="string">"bird"</span>&gt;</span>Owl<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">li</span> <span class="attr">data-animal-type</span>=<span class="string">"fish"</span>&gt;</span>Salmon<span class="tag">&lt;/<span class="name">li</span>&gt;</span> </div><div class="line">    <span class="tag">&lt;<span class="name">li</span> <span class="attr">data-animal-type</span>=<span class="string">"spider"</span>&gt;</span>Tarantula<span class="tag">&lt;/<span class="name">li</span>&gt;</span> </div><div class="line">    <span class="tag">&lt;/<span class="name">ul</span>&gt;</span></div><div class="line">11</div></pre></td></tr></table></figure>
<p>ele.dataset可以获取该元素的所有属性</p>
<p>CSS属性的继承性</p>
