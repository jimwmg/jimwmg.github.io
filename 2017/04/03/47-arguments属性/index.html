          <p>1 arguments定义</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">arguments对象是所有函数中可用的局部变量。你可以使用arguments对象在函数中引用函数的参数。此对象包含传递给函数的每个参数的条目，第一个条目的索引从0开始。注意指的是**实参的</div></pre></td></tr></table></figure>
<p>2 arguments属性</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">arguments.callee</div><div class="line">指向当前执行的函数。</div><div class="line">arguments.caller **</div><div class="line">指向调用当前函数的函数。</div><div class="line">arguments.length</div><div class="line">指向传递给当前函数的参数数量。</div><div class="line">1  console.log(arguments)：可以打印出当前函数的形参，</div><div class="line">2 console.log(arguments.length); 可以打印出当前函数的形参的个数</div><div class="line">3 arguments.callee  代表当前函数的函数体</div><div class="line">4 arguments[0]  代表形参对象中的第一个   argument[index] 代表形参对象中的第index个；</div></pre></td></tr></table></figure>
