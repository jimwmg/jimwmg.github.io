          <p>javascript操作符</p>
<p>1 操作符</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div><div class="line">134</div><div class="line">135</div><div class="line">136</div><div class="line">137</div><div class="line">138</div><div class="line">139</div><div class="line">140</div><div class="line">141</div><div class="line">142</div><div class="line">143</div><div class="line">144</div><div class="line">145</div><div class="line">146</div><div class="line">147</div><div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">一、一元操作符</div><div class="line">1.递增和递减操作符</div><div class="line">前置型    ++i    --i</div><div class="line">后置型    i++    i--</div><div class="line">执行前置递增和递减操作时，变量的值都是在语句被求值之前改变</div><div class="line">示例1：</div><div class="line">var a = 10;</div><div class="line">var b = 20;</div><div class="line">var c = ++a + b;    </div><div class="line">var d = a + b;    </div><div class="line">console.log(c);    //31</div><div class="line">console.log(d);    //31</div><div class="line">示例2：</div><div class="line">var a = 10;</div><div class="line">var b = 20;</div><div class="line">var c = a++ + b;</div><div class="line">var d = a + b;</div><div class="line">console.log(c);    //30</div><div class="line">console.log(d);    //31</div><div class="line">示例3：</div><div class="line">var a = 1;</div><div class="line">var b = ++a +a;</div><div class="line">var c = a++ +a;</div><div class="line">console.log(b);    //4</div><div class="line">console.log(c);    //5 </div><div class="line">数值、字符串、布尔值、对象都能使用递增和递减操作符；如果不是数值数据，则调用转型函数Number()转换为数值，再进行相应的操作。</div><div class="line">2.一元加和减操作符</div><div class="line">一元加和减操作符，主要用于基本的算术运算，也可以用于转换数据类型。</div><div class="line"> 一元加操作符，放在数值前面，对数值不会产生任何影响；但是放在非数值前面，则会调用Number()函数，对该非数值的值进行转换。</div><div class="line">一元减操作符，用于表示负数；应用于非数值时，先调用Number()函数，再将得到的结果转换为负数。</div><div class="line">二、位操作符    ——    好高大上的感觉，先行跳过，有待补充</div><div class="line">三、布尔操作符</div><div class="line">1.逻辑非（！）</div><div class="line">逻辑非操作符可用于JS中的任何值，首先将它的操作数转换为布尔值，然后对其取反。</div><div class="line">规则如下：</div><div class="line">如果操作数是一个对象，转换为布尔值为true，取反，为false；</div><div class="line">如果操作数是null，转换为布尔值为false，取反，为true；</div><div class="line">空字符串，false，取反，为true；</div><div class="line">非空字符串，true，取反，为false；</div><div class="line">数值0/NaN，为false，取反，为true；</div><div class="line">非0数值（Infinite），为true，取反，为false；</div><div class="line">undefined，为false，取反，为true。</div><div class="line">同时使用两个逻辑非操作符（!!）可将一个值转换为其对应的布尔值，其结果与调用Boolean()函数一致。</div><div class="line">2.逻辑与（&amp;&amp;）</div><div class="line">逻辑与操作属于短路操作，如果第一个操作数是false，则结果直接为false；如果第一个操作数为true，则结果为第二个操作数。</div><div class="line">在有一个（或两个）操作数不是布尔值的情况下，把操作数转换为布尔值进行逻辑与操作，但是返回结果为原值。</div><div class="line">示例1：</div><div class="line">var a = 0;</div><div class="line">var b = "string";</div><div class="line">console.log(a&amp;&amp;b);    //0</div><div class="line">console.log(b&amp;&amp;a);    //0</div><div class="line">注意：在逻辑与操作中使用未定义的值可能会导致错误。</div><div class="line">var x = 5;</div><div class="line">alert(x&amp;&amp;y);    //ReferenceError: y is not defined</div><div class="line">3.逻辑或（||）逻辑或也是短路操作，如果第一个值为true，则直接返回true，无需对第二个操作数求值；如果第一个操作数为false，则返回第二个操作数；即使第二个操作数也是false，也是返回第二个操作数。</div><div class="line">在有一个（或两个）操作数不是布尔值的情况下，把操作数转换为布尔值进行逻辑或操作，但是返回结果为原值。</div><div class="line">var x = 0;</div><div class="line">var y = null;</div><div class="line">console.log(x||y);    //null</div><div class="line">注意：在逻辑或操作中使用未定义的值可能会导致错误。</div><div class="line">利用逻辑或，避免为变量赋null或undefined值：</div><div class="line">var myObject = preferredObject || backupObject;</div><div class="line">四、乘性操作符</div><div class="line">1.乘法（*）</div><div class="line">如果操作数都是数值，执行常规乘法计算；</div><div class="line">如果有一个数是NaN，结构为NaN；</div><div class="line">如果Infinite与0相乘，结果为NaN；</div><div class="line">如果Infinite与非0数值相乘，结果为Infinite；</div><div class="line">如果Infinite与Infinite相乘，结果为Infinite；</div><div class="line">如果有一个操作数不是数值，则调用Number()函数，将其转换为数值，再应用上述规则。</div><div class="line">2.除法（/）</div><div class="line">如果操作数都是数值，执行常规除法计算；</div><div class="line">如果有一个数是NaN，结果为NaN；</div><div class="line">Infinite除以Infinite，结果为NaN；</div><div class="line">Infinite除以非0数值，结果为Infinite；</div><div class="line">Infinite除以0，结果为Infinite；</div><div class="line">0除以0，结果为NaN；</div><div class="line">非0有穷数除以0，结果为Infinite；</div><div class="line">如果有一个操作数不是数值，则调用Number()函数，将其转换为数值，再应用上述规则。</div><div class="line">3.求模（%）</div><div class="line">如果操作数都是数值，执行常规除法计算，返回所得的余数；</div><div class="line">如果有一个数是NaN，结果为NaN；</div><div class="line">如果Infinite除以Infinite，结果为NaN；</div><div class="line">如果Infinite除以有穷数，结果为NaN；</div><div class="line">如果有穷数除以0，结果为NaN；</div><div class="line">如果被除数有穷除以Infinite，结果为被除数。</div><div class="line">0除以任何数，结果为0；</div><div class="line">如果有一个操作数不是数值，则调用Number()函数，将其转换为数值，再应用上述规则。</div><div class="line">五、加性操作符</div><div class="line">1.加法</div><div class="line">如果有一个数是NaN，结果为NaN；</div><div class="line">如果是Infinite加Infinite，结果为Infinite；</div><div class="line">如果是-Infinite加-Infinite，结果为-Infinite；</div><div class="line">如果是Infinite加-Infinite，结果为NaN；</div><div class="line">如果是+0加+0，结果为+0；</div><div class="line">如果是-0加-0，结果为-0；</div><div class="line">如果是+0加-0，结果为+0；</div><div class="line">如果两个操作数都是字符串，则将两个字符串拼接起来；</div><div class="line">如果只有一个操作数是字符串，则将另一个操作数转换为字符串，然后将两个字符串拼接起来。</div><div class="line">如果有一个操作数是对象、数值或布尔值，则调用它们的toString()方法取得相应的字符串值；</div><div class="line">对于undefined和null，则调用String()函数并取得相应的字符串“undefined”和“null”。</div><div class="line">var a = 5;</div><div class="line">var b = 10;</div><div class="line">var message = "The sum of a and b is" + a + b;    //结果为510</div><div class="line">var message = "The sum of a and b is" + (a + b);    //结果为15</div><div class="line">2.减法</div><div class="line">如果有一个数是NaN，结果为NaN；</div><div class="line">如果是Infinite减Infinite，结果为NaN；</div><div class="line">如果是-Infinite减-Infinite，结果为NaN；</div><div class="line">如果是Infinite减-Infinite，结果为Infinite；</div><div class="line">如果是-Infinite减Infinite，结果为-Infinite；</div><div class="line">如果是+0减+0，结果为+0；</div><div class="line">如果是-0减-0，结果为+0；</div><div class="line">如果是+0减-0，结果为-0；</div><div class="line">如果有一个操作数是字符串、布尔值、null或undefined，则先调用Number()函数；</div><div class="line">如果有一个操作数是对象，则先调用valueOf()方法，如果得到的值是NaN，则减法的结果就是NaN；如果没有valueOf()方法，则调用其toString()方法。</div><div class="line">六、关系操作符</div><div class="line">小于（&lt;）、小于等于（&lt;=）、大于（&gt;）、大于等于（&gt;=）</div><div class="line">如果两个操作数都是数值，则执行数值比较；</div><div class="line">如果两个操作数都是字符串，则比较两个字符串对应的字符编码值；</div><div class="line">如果一个操作数是数值，则将另一个操作数转换为数值；</div><div class="line">如果一个操作数是对象，则调用这个对象的valueOf()方法；如果对象没有valueOf()方法，则调用toString()方法。</div><div class="line">如果一个操作数是布尔值，则将其转换为数值；</div><div class="line">任何操作数与NaN进行比较，结果都会返回false。</div><div class="line">七、相等操作符</div><div class="line">1.相等（==）与不相等（!=）</div><div class="line">先转换操作数，再比较相等性；基本规则：</div><div class="line">如果有一个操作数是布尔值，在比较之前先转换为数值；</div><div class="line">如果有一个操作数是字符串，另一个操作数是数值，在比较之前先将字符串转换为数值；</div><div class="line">如果有一个操作数是对象，另一个不是，则调用对象的valueOf()方法；</div><div class="line">如果两个操作数都是对象，则比较它们是不是同一个对象；如果两个操作数都指向同一个对象，则返回true，否则返回false；</div><div class="line">null值与undefined值相等；</div><div class="line">在比较相等性之前，不能将null值或undefined转换成其它任何值；</div><div class="line">NaN不等于任何值，即使是它自己。</div><div class="line">2.全等（===）和不全等（!===）</div><div class="line">只有在不转换数值类型的情况下相等，全等才会返回true；</div><div class="line">null == undefined；但是null !== undefined</div><div class="line">八、条件操作符</div><div class="line">variable = boolean_expression ? true_value : false_value;</div><div class="line">对布尔值表达式求值，若为true，则返回第一个值；若为false，则返回第二个值。</div><div class="line">九、赋值操作符</div><div class="line">赋值操作符的作用，将右边的值赋给左边的变量。</div><div class="line">如果在赋值操作符的左边添加其它操作符，可以完成复合赋值操作，简化赋值操作；</div><div class="line">var num = 10;</div><div class="line">num +=10 ;    //num = num +10;</div><div class="line">十、逗号操作符</div><div class="line">在一条语句中声明多个变量；</div><div class="line">用于赋值，表达式中的每一项都会被计算，但是返回最后一项；</div><div class="line">var num = (1,2,3,4,5);</div><div class="line">alert(num);    //5</div></pre></td></tr></table></figure>
<p>2”+” “-“操作符</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">变量前加上+后，变量将转换为数字，进行数字运算。比如：</div><div class="line"> var x = "3";</div><div class="line"> var y = x + 10; // 310</div><div class="line"> var z = +x + 10 // 13</div><div class="line">  赋予x值为3，y=x + 3，运算结果为310，其中的+号为连接作用，这不难理解。z=+x + 10，运算结果为13，这是将+x的   值3与后方的10做数字运算，所以结果13，这就是+var的用意。</div><div class="line">1)一元加和减操作符，主要用于基本的算术运算，也可以用于转换数据类型。</div><div class="line"> 一元加操作符，放在数值前面，对数值不会产生任何影响；但是放在非数值前面，则会调用Number()函数，对该非数值的	值进行转换。</div><div class="line">2)一元减操作符，用于表示负数；应用于非数值时，先调用Number()函数，再将得到的结果转换为负数。</div></pre></td></tr></table></figure>
