          <h3 id="一-underscore-template-js模板引擎的使用"><a href="#一-underscore-template-js模板引擎的使用" class="headerlink" title="一 underscore_template.js模板引擎的使用"></a>一 underscore_template.js模板引擎的使用</h3><p>1 语法</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/template"</span>&gt;</span><span class="xml"></span></div><div class="line">	_.template模板函数只能解析3种模板标签（这比Smarty、JSTL要简单得多）：</div><div class="line"></div><div class="line"><span class="tag">&lt;<span class="name">%</span>  %&gt;</span>：用于包含JavaScript代码，这些代码将在渲染数据时被执行。</div><div class="line"></div><div class="line"><span class="tag">&lt;<span class="name">%=</span> %&gt;</span>：用于输出数据，可以是一个变量、某个对象的属性、或函数调用（将输出函数的返回值）。</div><div class="line"></div><div class="line"><span class="tag">&lt;<span class="name">%-</span> %&gt;</span>：用于输出数据，同时会将数据中包含的HTML字符转换为实体形式（例如它会将双引号转换为&amp;quot;形式），用于避免XSS攻击。</div><div class="line"></div><div class="line"><span class="tag">&lt;/<span class="name">script</span>&gt;</span></div></pre></td></tr></table></figure>
<p>2-0 <strong>template</strong>模板函数基础</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">_.template(templateString, [settings]) </div><div class="line">将 JavaScript 模板编译为可以用于页面呈现的函数, 对于通过JSON数据源生成复杂的HTML并呈现出来的操作非常有用。 模板函数可以使用 <span class="tag">&lt;<span class="name">%=</span> … %&gt;</span>插入变量, 也可以用<span class="tag">&lt;<span class="name">%</span> … %&gt;</span>执行任意的 JavaScript 代码。 如果您希望插入一个值, 并让其进行HTML转义,请使用<span class="tag">&lt;<span class="name">%-</span> … %&gt;</span>。 当你要给模板函数赋值的时候，可以传递一个含有与模板对应属性的data对象 。 如果您要写一个一次性的, 您可以传对象 data 作为第二个参数给模板 template 来直接呈现, 这样页面会立即呈现而不是返回一个模板函数. 参数 settings 是一个哈希表包含任何可以覆盖的设置 _.templateSettings.</div><div class="line"></div><div class="line">var compiled = _.template("hello: <span class="tag">&lt;<span class="name">%=</span> <span class="attr">name</span> %&gt;</span>");</div><div class="line">compiled(&#123;name: 'moe'&#125;);</div><div class="line">=&gt; "hello: moe"</div><div class="line"></div><div class="line">var template = _.template("<span class="tag">&lt;<span class="name">b</span>&gt;</span><span class="tag">&lt;<span class="name">%-</span> <span class="attr">value</span> %&gt;</span><span class="tag">&lt;/<span class="name">b</span>&gt;</span>");</div><div class="line">template(&#123;value: '<span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="xml">'&#125;);</span></div><div class="line">=&gt; "<span class="tag">&lt;<span class="name">b</span>&gt;</span>&amp;lt;script&amp;gt;<span class="tag">&lt;/<span class="name">b</span>&gt;</span>"</div><div class="line">您也可以在JavaScript代码中使用 print. 有时候这会比使用 <span class="tag">&lt;<span class="name">%=</span> <span class="attr">...</span> %&gt;</span> 更方便.</div><div class="line"></div><div class="line">var compiled = _.template("<span class="tag">&lt;<span class="name">%</span> <span class="attr">print</span>('<span class="attr">Hello</span> ' + <span class="attr">epithet</span>); %&gt;</span>");</div><div class="line">compiled(&#123;epithet: "stooge"&#125;);</div><div class="line">=&gt; "Hello stooge"</div></pre></td></tr></table></figure>
<p>2 -1模板解析</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div></pre></td><td class="code"><pre><div class="line">&lt;!-- 用于显示渲染后的标签 --&gt;  </div><div class="line"><span class="xml"><span class="tag">&lt;<span class="name">ul</span> <span class="attr">id</span>=<span class="string">"element"</span>&gt;</span><span class="tag">&lt;/<span class="name">ul</span>&gt;</span></span>  </div><div class="line"> </div><div class="line">&lt;!-- 定义模板，将模板内容放到一个script标签中 --&gt;  </div><div class="line"><span class="xml"><span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/template"</span> <span class="attr">id</span>=<span class="string">"tpl"</span>&gt;</span><span class="javascript"> </span></span></div><div class="line"><span class="comment">//注意type类型  "text/template"</span></div><div class="line">    &lt;% <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; list.length; i++) &#123; %&gt;  </div><div class="line">        <span class="xml"><span class="tag">&lt;<span class="name">%</span> <span class="attr">var</span> <span class="attr">item</span> = <span class="string">list[i]</span> %&gt;</span>  </span></div><div class="line">        <span class="tag">&lt;<span class="name">li</span>&gt;</span>  </div><div class="line">            <span class="tag">&lt;<span class="name">span</span>&gt;</span><span class="tag">&lt;<span class="name">%=item.firstName%</span>&gt;</span> <span class="tag">&lt;<span class="name">%=item.lastName%</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span>  </div><div class="line">            <span class="tag">&lt;<span class="name">span</span>&gt;</span><span class="tag">&lt;<span class="name">%-item.city%</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span>  </div><div class="line">        <span class="tag">&lt;/<span class="name">li</span>&gt;</span>  </div><div class="line">    <span class="tag">&lt;<span class="name">%</span> &#125; %&gt;</span>  </div><div class="line"><span class="tag">&lt;/<span class="name">script</span>&gt;</span>  </div><div class="line">&lt;script type=<span class="string">"text/javascript"</span> src=<span class="string">"underscore/underscore-min.js"</span>&gt;<span class="xml"><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span>  </div><div class="line">&lt;script type=<span class="string">"text/javascript"</span>&gt;  </div><div class="line">    <span class="comment">// 获取渲染元素和模板内容  </span></div><div class="line">    <span class="keyword">var</span> element = $(<span class="string">'#element'</span>),  </div><div class="line">        tpl = $(<span class="string">'#tpl'</span>).html();  </div><div class="line"> </div><div class="line">    <span class="comment">// 创建数据, 这些数据可能是你从服务器获取的  </span></div><div class="line">    <span class="keyword">var</span> data = &#123;  </div><div class="line">        <span class="attr">list</span>: [  </div><div class="line">            &#123;<span class="attr">firstName</span>: <span class="string">'&lt;a href="#"&gt;Zhang&lt;/a&gt;'</span>, <span class="attr">lastName</span>: <span class="string">'San'</span>, <span class="attr">city</span>: <span class="string">'Shanghai'</span>&#125;,  </div><div class="line">            &#123;<span class="attr">firstName</span>: <span class="string">'Li'</span>, <span class="attr">lastName</span>: <span class="string">'Si'</span>, <span class="attr">city</span>: <span class="string">'&lt;a href="#"&gt;Beijing&lt;/a&gt;'</span>&#125;,  </div><div class="line">            &#123;<span class="attr">firstName</span>: <span class="string">'Wang'</span>, <span class="attr">lastName</span>: <span class="string">'Wu'</span>, <span class="attr">city</span>: <span class="string">'Guangzhou'</span>&#125;,  </div><div class="line">            &#123;<span class="attr">firstName</span>: <span class="string">'Zhao'</span>, <span class="attr">lastName</span>: <span class="string">'Liu'</span>, <span class="attr">city</span>: <span class="string">'Shenzhen'</span>&#125;  </div><div class="line">        ]  </div><div class="line">    &#125;  </div><div class="line"> </div><div class="line">    <span class="comment">// 解析模板, 返回解析后的内容  </span></div><div class="line">    <span class="keyword">var</span> html = _.template(tpl, data); </div><div class="line"><span class="comment">//注意data 必须是javascript对象                                      </span></div><div class="line">    <span class="comment">// 将解析后的内容填充到渲染元素  </span></div><div class="line">    element.html(html);  </div><div class="line"><span class="xml"><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span></div></pre></td></tr></table></figure>
<p>在本例中，我们将模板内容放到一个<script>标签中，你可能已经注意到标签的type是text/template而不是text/javascript，因为它无法作为JavaScript脚本直接运行。</p>
<p>我也建议你将模板内容放在<script>中，因为如果你将它们写在一个<div>或其它标签中，它们可能会被添加到DOM树中进行解析（即使你隐藏了这个标签也无法避免）。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">1 将模板内容解析为可执行的JavaScript（解析模板标签）</div><div class="line">2 通过with语句将解析后的JavaScript作用域修改为我们传递的数据对象，这使我们能够直接在模板中通过变量形式访问3 3 数据对象的属性执行解析后的JavaScript（将数据填充到模板）</div><div class="line">4 返回执行后的结果</div></pre></td></tr></table></figure>
<p>2 -2</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 解析模板, 返回解析后的内容  </span></div><div class="line"><span class="keyword">var</span> render = _.template(tpl);</div><div class="line"><span class="comment">//用render函数解析数据</span></div><div class="line"><span class="keyword">var</span> html = render(data);  </div><div class="line">element.html(html);</div></pre></td></tr></table></figure>
<p>你会发现细微的差别：我们在调用template方法时只传递了模板内容，而没有传递数据，此时template方法会解析模板内容，生成解析后的可执行JavaScript代码，并返回一个函数，而函数体就是解析后的JavaScript，因此当我们调用该函数渲染数据时，就省去了模板解析的动作。</p>
<p>你应该将返回的函数存储起来（就像我将它存储在render变量中一样），再通过调用该函数来渲染数据，特别是在同一个模板可能会被多次渲染的情况下，这样做能提高执行效率（具体提升多少，应该根据你的模板长度和复杂度而定，但无论如何，这都是一个良好的习惯）</p>
<p>2 -3 another栗子</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">head</span> <span class="attr">lang</span>=<span class="string">"en"</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"UTF-8"</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span><span class="tag">&lt;/<span class="name">title</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">style</span>&gt;</span><span class="css"></div><div class="line">        <span class="selector-tag">th</span>,<span class="selector-tag">td</span>&#123;</div><div class="line">            <span class="attribute">padding</span>: <span class="number">5px</span>;</div><div class="line">            <span class="attribute">border</span>: <span class="number">1px</span> solid <span class="number">#ccc</span>;</div><div class="line">        &#125;</div><div class="line">    </span><span class="tag">&lt;/<span class="name">style</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">table</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">thead</span>&gt;</span></div><div class="line">            <span class="tag">&lt;<span class="name">tr</span>&gt;</span></div><div class="line">                <span class="tag">&lt;<span class="name">th</span>&gt;</span>序号<span class="tag">&lt;/<span class="name">th</span>&gt;</span></div><div class="line">                <span class="tag">&lt;<span class="name">th</span>&gt;</span>名字<span class="tag">&lt;/<span class="name">th</span>&gt;</span></div><div class="line">                <span class="tag">&lt;<span class="name">th</span>&gt;</span>年龄<span class="tag">&lt;/<span class="name">th</span>&gt;</span></div><div class="line">                <span class="tag">&lt;<span class="name">th</span>&gt;</span>性别<span class="tag">&lt;/<span class="name">th</span>&gt;</span></div><div class="line">            <span class="tag">&lt;/<span class="name">tr</span>&gt;</span></div><div class="line">        <span class="tag">&lt;/<span class="name">thead</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">tbody</span>&gt;</span></div><div class="line">        <span class="tag">&lt;/<span class="name">tbody</span>&gt;</span></div><div class="line">    <span class="tag">&lt;/<span class="name">table</span>&gt;</span></div><div class="line"><span class="comment">&lt;!--定义模版--&gt;</span></div><div class="line"><span class="comment">&lt;!-- 执行js代码  获取解析函数传入的数据 --&gt;</span></div><div class="line"><span class="comment">&lt;!-- 在 &lt;% 写js代码 %&gt; --&gt;</span></div><div class="line"><span class="comment">&lt;!-- 获取值显示在页面当中 &lt;%=属性名称 %&gt; --&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/template"</span> <span class="attr">id</span>=<span class="string">"temp"</span>&gt;</span><span class="javascript"></div><div class="line">    &lt;% $.each(list,<span class="function"><span class="keyword">function</span>(<span class="params">index,item</span>)</span>&#123; %&gt;</div><div class="line">    <span class="xml"><span class="comment">&lt;!--model是传入的对象列表，第一个参数是索引，第二个参数是dom对象--&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">tr</span>&gt;</span></div><div class="line">            <span class="tag">&lt;<span class="name">td</span>&gt;</span><span class="tag">&lt;<span class="name">%=index%</span>&gt;</span><span class="tag">&lt;/<span class="name">td</span>&gt;</span></div><div class="line">            <span class="tag">&lt;<span class="name">td</sp
