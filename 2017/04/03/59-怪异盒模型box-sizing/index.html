          <p>怪异盒模型:box-sizing</p>
<p>box-sizing:content-box  ||  border-box ;</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">content-box： padding和border不被包含在定义的width和height之内。对象的实际宽度等于设置的width值和border、padding之和，即 ( Element width = width + border + padding ) </div><div class="line">此属性表现为标准模式下的盒模型。 </div><div class="line">border-box： padding和border被包含在定义的width和height之内。对象的实际宽度就等于设置的width值，即使定义有border和padding也不会改变对象的实际宽度，即 ( Element width = width ) </div><div class="line">浏览器对盒模型的解释是IE6之前的版本下相同，此时内容的宽高可以由定义的 width height 减去相应方向上的padding和border;</div><div class="line">此属性表现为怪异模式下的盒模型。</div></pre></td></tr></table></figure>
